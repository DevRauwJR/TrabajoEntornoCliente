    <div id="app">
        <h1>Modificar Cita:</h1>
        <br><br><br><br>

        <form id="modificarCitaForm">

            <label for="dni">Ingrese su DNI:</label><br>
            <input type="text" id="dni" name="dni" placeholder="12345678A" maxlength="9" pattern="[0-9]{8}[A-Za-z]" required><br><br>

            <label for="campo">¿Qué deseas cambiar?:</label><br>
            <select id="campo" name="campo">
                <option value="nombre">Nombre</option>
                <option value="apellidos">Apellidos</option>
                <option value="dni">DNI</option>
                <option value="FechaNacimiento">fechaNacimiento</option>
                <option value="telefono">Telefono</option>
                <option value="observaciones">observaciones</option>
                <option value="FechaCita">Fecha de la cita</option>
                <option value="horaCita">Hora de la cita</option>
            </select><br><br>

            <label for="nuevoValor">Indique su respuesta:</label><br>
            <input type="text" id="nuevoValor" name="nuevoValor" required><br><br>

            <button type="submit">Modificar Cita</button>
        </form>

        <div id="citasContainer">
            <!-- Aquí se mostrarán los detalles de la cita para modificar -->
        </div>

    </div>
